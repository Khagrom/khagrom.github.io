				</select>
			</li>
			<li>
				<label>Commentaire <span class="required">*</span></label>
				<textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
			</li>
			<a href="../panier.html"><button name='Ajouter au panier' type='button' style="cursor:pointer;">Ajouter au panier</button></a>
