<section id="corps">
	<article>
		<h2>Formulaire de paiement</h2>
		<ul class="form-style-1">
			<li>
				<label>Nom / Prénom <span class="required">*</span></label>
				<input type="text" class="field-divided" placeholder="Nom" />&nbsp;<input type="text" class="field-divided" placeholder="Prénom" />
			</li>
			
			<li>
				<label>Email <span class="required">*</span></label>
				<input type="email" class="field-long" placeholder="exemple@gmail.com"/>
			</li>
			
			<li>
				<label>Adresse postale <span class="required">*</span></label>
				<input type="text" class="field-long" placeholder="42, rue de l'Exemple, 42424 Ville, Pays"/>
			</li>
			
			<li>
				<label>Coordonnées bancaires <span class="required">*</span></label>
				<input type="text" pattern="[0-9]{0,4}" class="field-more-divided" placeholder="0000" />&nbsp;<input type="text" pattern="[0-9]{0,4}" class="field-more-divided" placeholder="0000" />&nbsp;<input type="text" pattern="[0-9]{0,4}" class="field-more-divided" placeholder="0000" />&nbsp;<input type="text" pattern="[0-9]{0,4}" class="field-more-divided" placeholder="0000" />
			</li>
			
			<li>
				<label>Type de commande</label>
				<select class="field-select">
				<option value="Express">Express (+ 1,00€)</option>
				<option value="Classique">Classique (pas de frais supplémentaires)</option>
				</select>
			</li>
			<li><form action="#"><button class="commit">Valider</button></form></li>
		</ul>
	</article>
